<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Learning Network Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hud {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status-panel {
            top: 20px;
            left: 20px;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
        }

        .metrics-panel {
            top: 20px;
            right: 20px;
            width: 280px;
        }

        .controls-panel {
            bottom: 20px;
            left: 20px;
            width: 250px;
        }

        .log-window {
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 300px;
            resize: both;
            overflow: hidden;
            min-width: 250px;
            min-height: 150px;
            border: 2px solid #4a9eff;
            box-shadow: 0 10px 40px rgba(74, 158, 255, 0.2);
        }

        .log-header {
            background: linear-gradient(90deg, #4a9eff, #3b82f6);
            padding: 8px 15px;
            cursor: move;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .log-controls {
            display: flex;
            gap: 5px;
        }

        .log-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .log-btn:hover { opacity: 0.7; }
        .log-btn.close { background: #ff5f57; }
        .log-btn.minimize { background: #ffbd2e; }
        .log-btn.maximize { background: #28ca42; }

        .log-content {
            height: calc(100% - 32px);
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.9);
        }

        .status-card {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1), rgba(59, 130, 246, 0.05));
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .status-idle { background: #10b981; color: white; }
        .status-initializing { background: #f59e0b; color: white; animation: pulse 2s infinite; }
        .status-training { background: #3b82f6; color: white; animation: pulse 2s infinite; }
        .status-aggregating { background: #f59e0b; color: white; animation: pulse 2s infinite; }
        .status-completed { background: #8b5cf6; color: white; }
        .status-failed { background: #ef4444; color: white; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .metric-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .metric-value {
            color: #e0e6ed;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #3b82f6);
            transition: width 0.3s ease;
        }

        .worker-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .worker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .worker-id {
            font-weight: 600;
            color: #4a9eff;
        }

        .worker-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #4a9eff, #3b82f6);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 158, 255, 0.3);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.3);
        }

        .log-entry {
            margin-bottom: 3px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #64748b;
        }

        .log-master {
            color: #4a9eff;
        }

        .log-worker {
            color: #10b981;
        }

        .log-error {
            color: #ef4444;
        }

        .log-warning {
            color: #f59e0b;
        }

        .log-gossip {
            color: #8b5cf6;
        }

        h3 {
            margin-bottom: 15px;
            color: #4a9eff;
            font-size: 16px;
        }

        h4 {
            margin-bottom: 10px;
            color: #e0e6ed;
            font-size: 14px;
        }

        .network-info {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 10px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 6px;
            padding: 10px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            max-width: 200px;
        }

        .hidden {
            display: none;
        }

        .chart-container {
            height: 120px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            padding: 10px;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 20;
        }

        .connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <!-- Connection Status -->
    <div id="connection-status" class="connection-status disconnected">
        Connecting to Master Server...
    </div>

    <!-- Status Panel -->
    <div class="hud status-panel">
        <h3>📊 System Status</h3>
        <div class="status-card">
            <div id="training-status" class="status-badge status-idle">IDLE</div>
            <div class="metric-row">
                <span class="metric-label">Session ID:</span>
                <span id="session-id" class="metric-value">None</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">Training Round:</span>
                <span id="training-round" class="metric-value">0 / 0</span>
            </div>
            <div class="progress-bar">
                <div id="round-progress" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <h4>🔗 Active Workers</h4>
        <div id="workers-list"></div>
        
        <div class="network-info">
            <div>Total Nodes: <span id="total-nodes">1</span></div>
            <div>Network Health: <span id="network-health" style="color: #10b981;">100%</span></div>
        </div>
    </div>

    <!-- Metrics Panel -->
    <div class="hud metrics-panel">
        <h3>📈 Performance Metrics</h3>
        <div class="status-card">
            <div class="metric-row">
                <span class="metric-label">Model Version:</span>
                <span id="model-version" class="metric-value">0</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">Active Workers:</span>
                <span id="active-workers" class="metric-value">0</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">Failed Workers:</span>
                <span id="failed-workers" class="metric-value">0</span>
            </div>
            <div class="metric-row">
                <span class="metric-label">Avg Loss:</span>
                <span id="avg-loss" class="metric-value">N/A</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="loss-chart" width="240" height="100"></canvas>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="hud controls-panel">
        <h3>🕹️ Training Controls</h3>
        <button id="start-training" class="btn">Start Training</button>
        <button id="stop-training" class="btn btn-danger" disabled>Stop Training</button>
        
        <div class="metric-row" style="margin-top: 15px;">
            <span class="metric-label">Max Rounds:</span>
            <span id="max-rounds" class="metric-value">5</span>
        </div>
    </div>

    <!-- Draggable Log Window -->
    <div class="hud log-window" id="log-window">
        <div class="log-header" id="log-header">
            <span>📋 Network Event Log</span>
            <div class="log-controls">
                <div class="log-btn minimize" id="minimize-btn"></div>
                <div class="log-btn maximize" id="maximize-btn"></div>
                <div class="log-btn close" id="close-btn"></div>
            </div>
        </div>
        <div class="log-content" id="log-content"></div>
    </div>

    <div class="tooltip hidden" id="tooltip"></div>

    <script>
        class FederatedLearningDashboard {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.nodes = new Map();
                this.connections = [];
                this.masterNode = null;
                this.workers = new Map();
                this.trainingStatus = 'idle';
                this.logs = [];
                this.lossHistory = [];
                this.websocket = null;
                this.isConnected = false;
                
                this.init3DScene();
                this.connectWebSocket();
                this.setupEventListeners();
                this.setupDraggableWindow();
                this.startPolling();
                this.animate();
                
                this.addLog('SYSTEM', 'Dashboard initializing...');
            }

            init3DScene() {
                const container = document.getElementById('canvas-container');
                
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                container.appendChild(this.renderer.domElement);

                const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                this.scene.add(directionalLight);

                this.createMasterNode();
                this.camera.position.set(0, 0, 15);
                this.camera.lookAt(0, 0, 0);
                this.setupMouseControls();
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            createMasterNode() {
                const geometry = new THREE.SphereGeometry(1.2, 32, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0x4a9eff,
                    emissive: 0x001122,
                    shininess: 100
                });
                
                this.masterNode = new THREE.Mesh(geometry, material);
                this.masterNode.position.set(0, 0, 0);
                this.masterNode.userData = { type: 'master', id: 'master' };
                this.scene.add(this.masterNode);

                const glowGeometry = new THREE.SphereGeometry(1.5, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x4a9eff,
                    transparent: true,
                    opacity: 0.1
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                this.masterNode.add(glow);
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const host = window.location.hostname || 'localhost';
                const wsUrl = `${protocol}//${host}:8000/ws/dashboard`;
                
                try {
                    this.websocket = new WebSocket(wsUrl);
                    
                    this.websocket.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus(true);
                        this.addLog('SYSTEM', 'WebSocket connected to master server');
                        
                        // Send join message as dashboard client
                        this.sendWebSocketMessage({
                            type: 'worker_join',
                            host: window.location.hostname || 'localhost',
                            port: 0,
                            websocket_port: 0
                        });
                    };
                    
                    this.websocket.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleWebSocketMessage(message);
                        } catch (error) {
                            console.error('Failed to parse WebSocket message:', error);
                        }
                    };
                    
                    this.websocket.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.addLog('SYSTEM', 'WebSocket connection lost. Attempting to reconnect...');
                        
                        // Reconnect after 3 seconds
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                    
                    this.websocket.onerror = (error) => {
                        this.addLog('ERROR', 'WebSocket error: ' + error.message);
                    };
                    
                } catch (error) {
                    this.addLog('ERROR', 'Failed to connect WebSocket: ' + error.message);
                    setTimeout(() => this.connectWebSocket(), 5000);
                }
            }

            sendWebSocketMessage(message) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify(message));
                }
            }

            handleWebSocketMessage(message) {
                // Handle gossip messages from the network
                if (message.message_type) {
                    const msgType = message.message_type;
                    const sender = message.sender_id;
                    const data = message.data;
                    
                    switch (msgType) {
                        case 'worker_join':
                            if (data.worker) {
                                this.handleWorkerJoin(data.worker);
                                this.addLog('WORKER', `${data.worker.node_id} joined from ${data.worker.host}:${data.worker.port}`);
                            }
                            break;
                            
                        case 'worker_leave':
                            const workerId = data.worker_id;
                            if (workerId && this.workers.has(workerId)) {
                                this.updateWorkerStatus(workerId, 'failed');
                                this.addLog('WORKER', `${workerId} left the network`);
                            }
                            break;
                            
                        case 'training_start':
                            this.addLog('MASTER', `Training round ${data.round} started (Session: ${data.session_id})`);
                            // Update all idle workers to training
                            this.workers.forEach((worker, nodeId) => {
                                if (worker.status === 'idle') {
                                    this.updateWorkerStatus(nodeId, 'training');
                                }
                            });
                            break;
                            
                        case 'training_complete':
                            if (data.action === 'stop') {
                                this.addLog('MASTER', 'Training session stopped');
                            } else {
                                this.addLog('MASTER', 'Training round completed');
                            }
                            break;
                            
                        case 'model_update':
                            if (data.action === 'request_model') {
                                this.addLog('MASTER', `Requesting model updates for round ${data.round}`);
                            }
                            break;
                            
                        case 'gossip':
                            this.addLog('GOSSIP', `Message from ${sender}: ${JSON.stringify(data)}`);
                            break;
                    }
                }
                
                // Handle heartbeat updates
                if (message.type === 'heartbeat' && message.node_id) {
                    this.updateWorkerFromHeartbeat(message.node_id, message);
                }
            }

            updateWorkerFromHeartbeat(nodeId, heartbeatData) {
                if (this.workers.has(nodeId)) {
                    const worker = this.workers.get(nodeId);
                    worker.last_heartbeat = Date.now() / 1000;
                    
                    if (heartbeatData.status) worker.status = heartbeatData.status;
                    if (heartbeatData.current_epoch !== undefined) worker.current_epoch = heartbeatData.current_epoch;
                    if (heartbeatData.loss !== undefined) worker.loss = heartbeatData.loss;
                    
                    this.updateWorkerNode(nodeId, worker);
                    this.updateWorkersDisplay();
                }
            }

            async fetchTrainingStatus() {
                try {
                    const response = await fetch('/api/training_status');
                    if (response.ok) {
                        const data = await response.json();
                        this.updateSystemStatus(data);
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    this.updateConnectionStatus(false);
                    console.error('Failed to fetch training status:', error);
                }
            }

            async fetchWorkers() {
                try {
                    const response = await fetch('/api/workers');
                    if (response.ok) {
                        const workers = await response.json();
                        this.updateWorkersFromAPI(workers);
                    }
                } catch (error) {
                    console.error('Failed to fetch workers:', error);
                }
            }

            updateWorkersFromAPI(workersData) {
                workersData.forEach(workerData => {
                    if (!this.workers.has(workerData.node_id)) {
                        this.handleWorkerJoin(workerData);
                    } else {
                        const worker = this.workers.get(workerData.node_id);
                        Object.assign(worker, workerData);
                        this.updateWorkerNode(workerData.node_id, worker);
                    }
                });
                
                this.updateWorkersDisplay();
            }

            startPolling() {
                // Poll training status every 2 seconds
                setInterval(() => {
                    this.fetchTrainingStatus();
                    this.fetchWorkers();
                }, 2000);
                
                // Initial fetch
                this.fetchTrainingStatus();
                this.fetchWorkers();
            }

            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connection-status');
                if (connected) {
                    statusEl.textContent = '🟢 Connected to Master Server';
                    statusEl.className = 'connection-status connected';
                } else {
                    statusEl.textContent = '🔴 Disconnected from Master Server';
                    statusEl.className = 'connection-status disconnected';
                }
            }

            createWorkerNode(worker) {
                const geometry = new THREE.SphereGeometry(0.6, 16, 16);
                const material = new THREE.MeshPhongMaterial({ 
                    color: this.getStatusColor(worker.status),
                    emissive: this.getStatusEmissive(worker.status)
                });
                
                const node = new THREE.Mesh(geometry, material);
                
                const angle = (this.nodes.size * 2 * Math.PI) / Math.max(8, this.workers.size);
                const radius = 6;
                node.position.set(
                    Math.cos(angle) * radius,
                    Math.sin(angle) * radius,
                    (Math.random() - 0.5) * 2
                );
                
                node.userData = { type: 'worker', id: worker.node_id, worker: worker };
                this.scene.add(node);
                this.nodes.set(worker.node_id, node);

                this.createConnection(node.position, this.masterNode.position);
                return node;
            }

            updateWorkerNode(nodeId, worker) {
                if (this.nodes.has(nodeId)) {
                    const node = this.nodes.get(nodeId);
                    node.material.color.setHex(this.getStatusColor(worker.status));
                    node.material.emissive.setHex(this.getStatusEmissive(worker.status));
                    node.userData.worker = worker;
                }
            }

            createConnection(startPos, endPos) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(startPos.x, startPos.y, startPos.z),
                    new THREE.Vector3(endPos.x, endPos.y, endPos.z)
                ]);
                
                const material = new THREE.LineBasicMaterial({ 
                    color: 0x4a9eff, 
                    transparent: true, 
                    opacity: 0.3 
                });
                
                const line = new THREE.Line(geometry, material);
                this.scene.add(line);
                this.connections.push(line);
            }

            getStatusColor(status) {
                const colors = {
                    'idle': 0x10b981,
                    'initializing': 0xf59e0b,
                    'training': 0x3b82f6,
                    'completed': 0x8b5cf6,
                    'failed': 0xef4444,
                    'aggregating': 0xf59e0b
                };
                return colors[status] || 0x6b7280;
            }

            getStatusEmissive(status) {
                const colors = {
                    'idle': 0x002211,
                    'initializing': 0x221100,
                    'training': 0x001122,
                    'completed': 0x220033,
                    'failed': 0x220000,
                    'aggregating': 0x221100
                };
                return colors[status] || 0x000000;
            }

            setupMouseControls() {
                let isDragging = false;
                let previousMousePosition = { x: 0, y: 0 };
                
                this.renderer.domElement.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                });

                this.renderer.domElement.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        const deltaMove = {
                            x: e.clientX - previousMousePosition.x,
                            y: e.clientY - previousMousePosition.y
                        };

                        const deltaRotationQuaternion = new THREE.Quaternion()
                            .setFromEuler(new THREE.Euler(
                                deltaMove.y * 0.01,
                                deltaMove.x * 0.01,
                                0,
                                'XYZ'
                            ));

                        this.camera.quaternion.multiplyQuaternions(deltaRotationQuaternion, this.camera.quaternion);
                        previousMousePosition = { x: e.clientX, y: e.clientY };
                    } else {
                        this.handleMouseHover(e);
                    }
                });

                this.renderer.domElement.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                this.renderer.domElement.addEventListener('wheel', (e) => {
                    this.camera.position.z += e.deltaY * 0.01;
                    this.camera.position.z = Math.max(5, Math.min(25, this.camera.position.z));
                });
            }

            handleMouseHover(event) {
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();
                
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                
                raycaster.setFromCamera(mouse, this.camera);
                const intersects = raycaster.intersectObjects(this.scene.children.filter(obj => obj.userData.type));
                
                const tooltip = document.getElementById('tooltip');
                
                if (intersects.length > 0) {
                    const object = intersects[0].object;
                    if (object.userData.type) {
                        this.showTooltip(event, object.userData);
                        return;
                    }
                }
                
                tooltip.classList.add('hidden');
            }

            showTooltip(event, userData) {
                const tooltip = document.getElementById('tooltip');
                
                if (userData.type === 'master') {
                    tooltip.innerHTML = `
                        <strong>Master Server</strong><br>
                        Status: ${this.isConnected ? 'Connected' : 'Disconnected'}<br>
                        Port: 8000<br>
                        Model Version: ${document.getElementById('model-version').textContent}
                    `;
                } else if (userData.type === 'worker' && userData.worker) {
                    const worker = userData.worker;
                    tooltip.innerHTML = `
                        <strong>${worker.node_id}</strong><br>
                        Host: ${worker.host}:${worker.port}<br>
                        Status: ${worker.status}<br>
                        Epoch: ${worker.current_epoch}<br>
                        Loss: ${worker.loss.toFixed(4)}<br>
                        Last Heartbeat: ${this.formatTimestamp(worker.last_heartbeat)}
                    `;
                }
                
                tooltip.style.left = event.clientX + 10 + 'px';
                tooltip.style.top = event.clientY - 10 + 'px';
                tooltip.classList.remove('hidden');
            }

            handleWorkerJoin(workerData) {
                const worker = {
                    ...workerData,
                    last_heartbeat: Date.now() / 1000
                };
                
                this.workers.set(worker.node_id, worker);
                this.createWorkerNode(worker);
                this.updateWorkersDisplay();
            }

            updateWorkerStatus(nodeId, status, additionalData = {}) {
                if (this.workers.has(nodeId)) {
                    const worker = this.workers.get(nodeId);
                    worker.status = status;
                    worker.last_heartbeat = Date.now() / 1000;
                    
                    Object.assign(worker, additionalData);
                    this.updateWorkerNode(nodeId, worker);
                    this.updateWorkersDisplay();
                }
            }

            updateSystemStatus(data) {
                this.trainingStatus = data.training_status;
                
                // Update status badge
                const statusBadge = document.getElementById('training-status');
                statusBadge.textContent = data.training_status.toUpperCase();
                statusBadge.className = `status-badge status-${data.training_status}`;
                
                // Update session info
                document.getElementById('session-id').textContent = data.session_id || 'None';
                document.getElementById('training-round').textContent = `${data.current_round} / ${data.max_rounds}`;
                document.getElementById('model-version').textContent = data.model_version;
                document.getElementById('active-workers').textContent = data.active_workers;
                
                // Update progress bar
                const progress = data.max_rounds > 0 ? (data.current_round / data.max_rounds) * 100 : 0;
                document.getElementById('round-progress').style.width = progress + '%';
                
                // Update button states
                const startBtn = document.getElementById('start-training');
                const stopBtn = document.getElementById('stop-training');
                
                if (data.training_status === 'idle') {
                    startBtn.disabled = data.active_workers === 0;
                    stopBtn.disabled = true;
                } else {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }
                
                // Update workers from API data
                if (data.workers) {
                    this.updateWorkersFromAPI(data.workers);
                }
                
                this.updateConnectionStatus(true);
                this.updateNetworkHealth();
                this.calculateMetrics();
            }

            updateWorkersDisplay() {
                const workersList = document.getElementById('workers-list');
                workersList.innerHTML = '';
                
                this.workers.forEach(worker => {
                    const workerItem = document.createElement('div');
                    workerItem.className = 'worker-item';
                    
                    const timeSinceHeartbeat = Date.now() / 1000 - worker.last_heartbeat;
                    const heartbeatText = timeSinceHeartbeat < 60 ? 
                        `${Math.floor(timeSinceHeartbeat)}s ago` : 
                        'Stale';
                    
                    const epochProgress = worker.current_epoch && worker.current_epoch > 0 ? 
                        (worker.current_epoch / 20) * 100 : 0;
                    
                    workerItem.innerHTML = `
                        <div class="worker-header">
                            <span class="worker-id">${worker.node_id}</span>
                            <span class="worker-status status-${worker.status}">${worker.status.toUpperCase()}</span>
                        </div>
                        <div style="font-size: 11px; color: #94a3b8;">
                            ${worker.host}:${worker.port} | Last: ${heartbeatText}
                        </div>
                        <div style="margin-top: 5px;">
                            <div style="font-size: 11px; margin-bottom: 2px;">
                                Epoch: ${worker.current_epoch || 0} | Loss: ${(worker.loss || 0).toFixed(4)}
                            </div>
                            <div class="progress-bar" style="height: 4px;">
                                <div class="progress-fill" style="width: ${epochProgress}%"></div>
                            </div>
                        </div>
                    `;
                    
                    workersList.appendChild(workerItem);
                });
                
                document.getElementById('total-nodes').textContent = this.workers.size + 1;
            }

            updateNetworkHealth() {
                const totalWorkers = this.workers.size;
                const healthyWorkers = Array.from(this.workers.values()).filter(w => w.status !== 'failed').length;
                const healthPercentage = totalWorkers > 0 ? Math.round((healthyWorkers / totalWorkers) * 100) : 100;
                
                const healthElement = document.getElementById('network-health');
                healthElement.textContent = `${healthPercentage}%`;
                healthElement.style.color = healthPercentage > 80 ? '#10b981' : 
                                          healthPercentage > 50 ? '#f59e0b' : '#ef4444';
            }

            calculateMetrics() {
                const activeWorkers = Array.from(this.workers.values()).filter(w => w.status !== 'failed');
                const failedWorkers = Array.from(this.workers.values()).filter(w => w.status === 'failed');
                
                document.getElementById('failed-workers').textContent = failedWorkers.length;
                
                // Calculate average loss from active workers
                const workersWithLoss = activeWorkers.filter(w => w.loss > 0);
                if (workersWithLoss.length > 0) {
                    const avgLoss = workersWithLoss.reduce((sum, w) => sum + w.loss, 0) / workersWithLoss.length;
                    document.getElementById('avg-loss').textContent = avgLoss.toFixed(4);
                    
                    // Update loss chart
                    this.lossHistory.push(avgLoss);
                    if (this.lossHistory.length > 20) this.lossHistory.shift();
                    this.drawLossChart();
                } else {
                    document.getElementById('avg-loss').textContent = 'N/A';
                }
            }

            drawLossChart() {
                const canvas = document.getElementById('loss-chart');
                const ctx = canvas.getContext('2d');
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (this.lossHistory.length < 2) return;
                
                ctx.strokeStyle = '#4a9eff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxLoss = Math.max(...this.lossHistory);
                const minLoss = Math.min(...this.lossHistory);
                const range = maxLoss - minLoss || 1;
                
                this.lossHistory.forEach((loss, index) => {
                    const x = (index / (this.lossHistory.length - 1)) * (canvas.width - 20) + 10;
                    const y = canvas.height - 10 - ((loss - minLoss) / range) * (canvas.height - 20);
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                
                // Draw points
                ctx.fillStyle = '#4a9eff';
                this.lossHistory.forEach((loss, index) => {
                    const x = (index / (this.lossHistory.length - 1)) * (canvas.width - 20) + 10;
                    const y = canvas.height - 10 - ((loss - minLoss) / range) * (canvas.height - 20);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, 2 * Math.PI);
                    ctx.fill();
                });
            }

            setupEventListeners() {
                document.getElementById('start-training').addEventListener('click', async () => {
                    try {
                        const response = await fetch('/api/start_training', { method: 'POST' });
                        if (response.ok) {
                            const data = await response.json();
                            this.addLog('MASTER', `Training started: ${data.status} (${data.workers_count} workers)`);
                        } else {
                            const error = await response.json();
                            this.addLog('ERROR', `Failed to start training: ${error.detail}`);
                        }
                    } catch (error) {
                        this.addLog('ERROR', 'Failed to start training: ' + error.message);
                    }
                });

                document.getElementById('stop-training').addEventListener('click', async () => {
                    try {
                        const response = await fetch('/api/stop_training', { method: 'POST' });
                        if (response.ok) {
                            const data = await response.json();
                            this.addLog('MASTER', `Training stopped: ${data.status}`);
                        } else {
                            const error = await response.json();
                            this.addLog('ERROR', `Failed to stop training: ${error.detail}`);
                        }
                    } catch (error) {
                        this.addLog('ERROR', 'Failed to stop training: ' + error.message);
                    }
                });
            }

            setupDraggableWindow() {
                const logWindow = document.getElementById('log-window');
                const logHeader = document.getElementById('log-header');
                let isDragging = false;
                let isMinimized = false;
                let originalHeight = null;

                logHeader.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('log-btn')) return;
                    
                    isDragging = true;
                    const rect = logWindow.getBoundingClientRect();
                    const offsetX = e.clientX - rect.left;
                    const offsetY = e.clientY - rect.top;

                    const handleMouseMove = (e) => {
                        if (isDragging) {
                            logWindow.style.left = (e.clientX - offsetX) + 'px';
                            logWindow.style.top = (e.clientY - offsetY) + 'px';
                            logWindow.style.right = 'auto';
                            logWindow.style.bottom = 'auto';
                        }
                    };

                    const handleMouseUp = () => {
                        isDragging = false;
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                });

                document.getElementById('minimize-btn').addEventListener('click', () => {
                    const content = document.getElementById('log-content');
                    if (!isMinimized) {
                        originalHeight = logWindow.style.height || '300px';
                        logWindow.style.height = '32px';
                        content.style.display = 'none';
                        isMinimized = true;
                    } else {
                        logWindow.style.height = originalHeight;
                        content.style.display = 'block';
                        isMinimized = false;
                    }
                });

                document.getElementById('maximize-btn').addEventListener('click', () => {
                    if (logWindow.style.width !== '80%') {
                        logWindow.style.width = '80%';
                        logWindow.style.height = '60%';
                        logWindow.style.left = '10%';
                        logWindow.style.top = '20%';
                        logWindow.style.right = 'auto';
                        logWindow.style.bottom = 'auto';
                    } else {
                        logWindow.style.width = '400px';
                        logWindow.style.height = '300px';
                        logWindow.style.right = '20px';
                        logWindow.style.bottom = '20px';
                        logWindow.style.left = 'auto';
                        logWindow.style.top = 'auto';
                    }
                });

                document.getElementById('close-btn').addEventListener('click', () => {
                    logWindow.style.display = 'none';
                });
            }

            addLog(type, message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = {
                    timestamp,
                    type,
                    message,
                    id: Date.now()
                };
                
                this.logs.unshift(logEntry);
                if (this.logs.length > 100) {
                    this.logs.pop();
                }
                
                this.updateLogDisplay();
            }

            updateLogDisplay() {
                const logContent = document.getElementById('log-content');
                logContent.innerHTML = this.logs.map(log => {
                    const typeClass = log.type.toLowerCase() === 'error' ? 'log-error' :
                                     log.type.toLowerCase() === 'warning' ? 'log-warning' :
                                     log.type.toLowerCase() === 'master' ? 'log-master' :
                                     log.type.toLowerCase() === 'worker' ? 'log-worker' :
                                     log.type.toLowerCase() === 'gossip' ? 'log-gossip' : '';
                    
                    return `
                        <div class="log-entry">
                            <span class="log-timestamp">[${log.timestamp}]</span>
                            <span class="${typeClass}">${log.type}:</span>
                            ${log.message}
                        </div>
                    `;
                }).join('');
                
                logContent.scrollTop = 0;
            }

            formatTimestamp(timestamp) {
                const now = Date.now() / 1000;
                const diff = now - timestamp;
                
                if (diff < 60) return `${Math.floor(diff)}s ago`;
                if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
                return `${Math.floor(diff / 3600)}h ago`;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Animate master node
                if (this.masterNode) {
                    this.masterNode.rotation.y += 0.005;
                    
                    // Master node glow effect based on training status
                    if (this.trainingStatus === 'training' || this.trainingStatus === 'aggregating') {
                        const intensity = (Math.sin(Date.now() * 0.005) + 1) * 0.5 + 0.5;
                        this.masterNode.material.emissive.setRGB(0, intensity * 0.1, intensity * 0.2);
                    } else {
                        this.masterNode.material.emissive.setRGB(0, 0.05, 0.1);
                    }
                }
                
                // Animate worker nodes
                this.nodes.forEach((node, nodeId) => {
                    const worker = this.workers.get(nodeId);
                    if (worker) {
                        if (worker.status === 'training') {
                            node.rotation.x += 0.02;
                            node.rotation.y += 0.02;
                            
                            const pulse = (Math.sin(Date.now() * 0.008) + 1) * 0.15 + 0.85;
                            node.scale.set(pulse, pulse, pulse);
                        } else if (worker.status === 'aggregating') {
                            node.rotation.z += 0.03;
                            const pulse = (Math.sin(Date.now() * 0.01) + 1) * 0.1 + 0.9;
                            node.scale.set(pulse, pulse, pulse);
                        } else {
                            node.scale.set(1, 1, 1);
                            node.rotation.x += 0.002;
                        }
                        
                        node.material.color.setHex(this.getStatusColor(worker.status));
                        node.material.emissive.setHex(this.getStatusEmissive(worker.status));
                    }
                });
                
                // Animate connections
                this.connections.forEach((connection, index) => {
                    const opacity = 0.2 + Math.sin(Date.now() * 0.003 + index * 0.5) * 0.1;
                    connection.material.opacity = Math.max(0.1, opacity);
                });
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Initialize the dashboard
        const dashboard = new FederatedLearningDashboard();
    </script>
